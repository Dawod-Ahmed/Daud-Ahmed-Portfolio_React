<body>
    <section>
    <div data-speed="-5" class="divy1  layer p-5 m-5 bg-primary w-25 d-inline-block"></div>
    <div data-speed="5" class="divy1  layer p-5 m-5 bg-primary w-25 d-inline-block"></div>
    <div data-speed="2" class="divy1  layer p-5 m-5 bg-primary w-25 d-inline-block"></div>
    <div data-speed="6" class="divy1  layer p-5 m-5 bg-primary w-25 d-inline-block"></div>
    <div data-speed="8" class="divy1  layer p-5 m-5 bg-primary w-25 d-inline-block"></div>
    <div data-speed="-2" class="divy1  layer p-5 m-5 bg-primary w-25 d-inline-block"></div>
    <div data-speed="4" class="divy1  layer p-5 m-5 bg-primary w-25 d-inline-block"></div>
    <div data-speed="-9" class="divy1  layer p-5 m-5 bg-primary w-25 d-inline-block"></div>
    <div data-speed="6" class="divy1  layer p-5 m-5 bg-primary w-25 d-inline-block"></div>

    <div data-speed="-5" class="divy1  layer p-5 m-5 bg-primary w-25 d-inline-block"></div>
    <div data-speed="-2" class="divy1  layer p-5 m-5 bg-primary w-25 d-inline-block"></div>
</section>
<script type="text/javascript">
    document.addEventListener("mousemove", parallax);
    function parallax(e) {
        this.querySelectorAll(".layer").forEach(Layer => {
            const speed = layer.getAttribute("data-speed"); const x = (window.innerWidth - e.pageX * speed)
            const y = (window.innerHeight - e.pageY * speed)
            layer.style.tranform = `translateX(${x}px) translateY({y}px)`

        })
    }




</script>
</body>
